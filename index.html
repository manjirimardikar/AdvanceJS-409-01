<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
</head>
<body>
    <div class="maincontainer">
        <div class="heading">
            <h1>Validating Web Forms</h1>
        </div>
       <div class="webforms">
           <h2>First Name</h2>
           <input onkeyup="firstnameVal()" type="text" id="firstname">
           <p id="firstnameerrormessage"></p>
       </div>

       <div class="webforms">
        <h2>Last Name</h2>
        <input onkeyup="lastnameVal()" type="text" id="lastname">
        <p id="lastnameerrormessage"></p>
    </div>

    <div class="webforms">
        <h2>Email</h2>
        <input onkeyup="emailVal()" type="text" id="email">
        <p id="emailerrormessasge"></p>
    </div>

    <div class="webforms">
        <h2>Password</h2>
        <input onkeyup="passwordVal()" type="text" id="password">
        <p id="passworderrormessage"></p>
    </div>

    <div class="webforms">
        <h2>Telephone</h2>
        <input onkeyup="telephoneVal()" type="number" id="telephone">
        <p id="telephoneerrormessage"></p>
    </div>

    <div class="webforms">
        <h2>Your Bio</h2>
        <input onkeyup="yourbioVal()" type="text" id="yourbio">
        <p id="yourbioerrormessage"></p>
    </div>

    <div class="webforms">
     <button id="Submit">Submit</button>
    </div>
    </div>
</body>
</html>
